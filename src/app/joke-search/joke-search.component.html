<div class="field search-field">
  <div class="control">
    <form>
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)"  class="input is-large" placeholder="Type keyword">
  </form>
  </div>
  <div *ngIf="joke$ | async; let _data">
      <div class="notification">
        <h3 class="quote">{{_data.value}}</h3>
      </div>
   </div>
</div>
